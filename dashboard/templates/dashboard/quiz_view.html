{% extends "studentbase.html" %}

{% block pagetitle %}
    Quiz
{% endblock%}

{% block content %}
    <h1>{{ quiz.title }}</h1>
    <p>{{ quiz.description }}</p>
    
    <div id="question-section">
        <h2>Question {{ question_num }} of {{ total_questions }}</h2>
        <p>{{ question.question_text }}</p>

        <form method="post">
            {% csrf_token %}
            
                <div>
                    <input type="radio" id="option1" name="selected_option" value="option1">
                    <label for="option1">{{ question.answera }}</label>

                    <input type="radio" id="option2" name="selected_option" value="option2">
                    <label for="option2`">{{ question.answerb }}</label>

                    <input type="radio" id="option3" name="selected_option" value="option3">
                    <label for="option3">{{ question.answerc }}</label>

                    <input type="radio" id="option4" name="selected_option" value="option4">
                    <label for="option4">{{ question.answerd }}</label>
                </div>

            <!-- Button to go to the next question -->
            <button type="submit">{% if lastquestion %}Submit{% else %}Next{% endif %}</button>
        </form>
    </div>
{% endblock %}
