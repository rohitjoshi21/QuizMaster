{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block pagetitle %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'homebase.css' %}">
    {% block stylesheets %}
    {% endblock %}
</head>
<body>
    <nav>
        <ul>
            <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
            <li><a href="/team" class="{% if request.path == '/team' %}active{% endif %}">Our Team</a></li>
            <li><a href="/login" class="{% if request.path == '/login' %}active{% endif %}">Login</a></li>
            <li><a href="/signup" class="{% if request.path == '/signup' %}active{% endif %}">Signup</a></li>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
